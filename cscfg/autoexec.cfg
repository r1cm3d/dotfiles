// Primary out
alias +pout "slot3"
alias -pout "slot1"
bind "1" "+pout"

// Secondary out
alias +sout "slot3"
alias -sout "slot2"
bind "2" "+sout"

// Knife out
alias +knifeout "slot1"
alias -knifeout "slot3"
bind "3" "+knifeout"

// Player ping
bind "mouse3" "player_ping"

// jump throw
alias "+jt" "+jump;" ;
alias "+ta" "-attack; -attack2"; 
alias "-jt" "-jump";
bind ALT "+jt;+ta;" 
bind mwheeldown "+jump";

// duckjump
alias +duckjump "+jump; +duck"; alias -duckjump "-jump; -duck"; 
bind "mwheeldown" "+duckjump"

// fastswitch
alias +fastswitch slot3
alias -fastswitch lastinv
bind "mouse4" "+fastswitch"

// Mute all
bind "capslock" "voice_modenable_toggle"

// Hand toggle
bind "mouse5" "switchhands"

// Grenades and others
bind "z" slot6
bind "x" slot10
bind "c" slot7
bind "v" slot8
bind "6" slot11 // Zeus
bind "7" slot9 // Decoy
bind "8" slot12 // Healthshot

// Drop bomb
alias "+dropbomb" "slot3; slot5;"
alias "-dropbomb" "drop; slot1;"
bind "4" "+dropbomb"

// Radio
bind "5" "+radialradio"
