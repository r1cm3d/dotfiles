// Primary out
alias +pout "slot3"
alias -pout "slot1"
bind "1" "+pout"

// Secondary out
alias +sout "slot3"
alias -sout "slot2"
bind "2" "+sout"

// Knife out
alias +knifeout "slot2"
alias -knifeout "slot3"
bind "3" "+knifeout"

// Player ping
bind "mouse3" "player_ping"

// jump throw
alias "+jt" "+jump;" ;
alias "+ta" "-attack; -attack2"; 
alias "-jt" "-jump";
bind ALT "+jt;+ta;" 
bind mwheeldown "+jump";

// duckjump
alias +duckjump "+jump; +duck"; alias -duckjump "-jump; -duck"; 
bind "mwheeldown" "+duckjump"

// Mute all
bind "capslock" "voice_modenable_toggle"

// Grenades and others
bind "mouse5" slot6 // HE 
bind "x" slot10     // Incendiary / Molotov
bind "mouse4" slot7 // Flashbang
bind "z" slot8      // Smoke
bind "6" slot11     // Zeus
bind "7" slot9 	    // Decoy
bind "8" slot12     // Healthshot

// Drop bomb
alias "+dropbomb" "slot3; slot5;"
alias "-dropbomb" "drop; slot1;"
bind "4" "+dropbomb"

// Radio
bind "5" "+radialradio"

bind "c" "chswitch"
alias chswitch chdot
alias chdefault "exec chdefault; alias chswitch chdot"
alias chdot "exec chdot; alias chswitch chdefault"

bind "n" "chcswitch"
alias chcswitch chcgreen
alias chcyellow "cl_crosshaircolor 2; alias chcswitch chcgreen"
alias chcgreen "cl_crosshaircolor 1; alias chcswitch chcyellow"
