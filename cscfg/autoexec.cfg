// Sensitivity
//sensitivity 1.5   // 400 DPI
//sensitivity 0.75  // 800 DPI
sensitivity 0.375 // 1600 DPI

// Primary out
alias +pout "slot3"
alias -pout "slot1"
bind "1" "+pout"

// Secondary out
alias +sout "slot3"
alias -sout "slot2"
bind "2" "+sout"

// Knife out
alias +knifeout "slot2"
alias -knifeout "slot3"
bind "3" "+knifeout"

// Player ping
bind "mouse3" "player_ping"

bind ALT "+jump"; 
bind mwheeldown "+jump";
bind mwheelup "+jump";


// Grenades and others
bind "mouse5" slot6 // HE 
bind "x" slot10     // Incendiary / Molotov
bind "mouse4" slot7 // Flashbang
bind "z" slot8      // Smoke
bind "6" slot11     // Zeus
bind "7" slot9 	    // Decoy
bind "8" slot12     // Healthshot

// Drop bomb
alias "+dropbomb" "slot3; slot5;"
alias "-dropbomb" "drop; slot1;"
bind "4" "+dropbomb"

// Radio
bind "5" "+radialradio"
bind "capslock" "+radialradio2"

bind "c" "chdoswitch"
alias chdoswitch chwo 
alias chwo  "cl_crosshair_drawoutline true; alias chdoswitch chwoo"
alias chwoo "cl_crosshair_drawoutline false; alias chdoswitch chwo"

//bind "c" "chswitch"
//alias chswitch chdot
//alias chdefault "exec chdefault; alias chswitch chdot"
//alias chdot "exec chdot; alias chswitch chcrosshair"
//alias chcrosshair "exec chcrosshair; alias chswitch chdefault"

bind "n" "chcswitch"
alias chcswitch chcgreen
alias chcgreen "cl_crosshaircolor 1; alias chcswitch chccian"
alias chccian "cl_crosshaircolor 4; alias chcswitch chcyellow"
alias chcyellow "cl_crosshaircolor 2; alias chcswitch chcwhite"
alias chcwhite "cl_crosshaircolor 5; alias chcswitch chcgreen"

// Sound
snd_mapobjective_volume 0;
snd_mvp_volume 0;
snd_roundend_volume 0;
snd_tensecondwarning_volume .22;
snd_menumusic_volume 0;
snd_roundstart_volume 0;
volume 0.01;

// FPS
fps_max 0;
fps_max_tools 120;
fps_max_ui 360;

// Telemetry
cl_hud_telemetry_frametime_poor 100;
cl_hud_telemetry_frametime_show 2;
cl_hud_telemetry_net_misdelivery_poor 5;
cl_hud_telemetry_net_misdelivery_show 2;
cl_hud_telemetry_ping_poor 100;
cl_hud_telemetry_ping_show 2;

// Build info
r_show_build_info false;

// Mute enemy team
cl_mute_enemy_team true;
